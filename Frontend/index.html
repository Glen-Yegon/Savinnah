<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@0.2.35/bundled/lenis.min.js"></script>
<script>
  // Initialize Lenis for ultra-smooth scrolling
  const lenis = new Lenis({
    duration: 1.5,            // slightly longer for smoother feeling
    easing: (t) => t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2, // smooth cubic easing in/out
    direction: 'vertical',    
    smooth: true,             
    smoothTouch: 0.1,         // smoother touch/momentum scrolling on mobile
    wheelMultiplier: 1.2,     // increase scroll sensitivity slightly
    smartphone: {
      smooth: true,
      smoothTouch: 0.1
    },
    tablet: {
      smooth: true,
      smoothTouch: 0.1
    },
  });

  // RAF loop to run Lenis
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  // Optional: handle anchor links smoothly
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) lenis.scrollTo(target);
    });
  });
</script>


  <script defer>
    // Desktop horizontal scroll
const gallery = document.querySelector('.media-gallery');

if (window.innerWidth > 768) {
  window.addEventListener('wheel', (e) => {

      e.preventDefault();
      gallery.scrollLeft += e.deltaY; // scroll left/right with mouse wheel
    }
  }, { passive: false });
}

  </script>

<script defer>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll("a");
  const transition = document.getElementById("page-transition");
  const wrapper = transition.querySelector(".word-wrapper");
  const word = "SAVINNAH";
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

  // Scramble function for letters
  function scrambleWord(targetWord, duration = 3000) {
    wrapper.innerHTML = "";
    for (let i = 0; i < targetWord.length; i++) {
      const span = document.createElement("span");
      span.textContent = "";
      wrapper.appendChild(span);
    }

    const spans = wrapper.querySelectorAll("span");
    const intervalTime = 50;
    let elapsed = 0;

    const interval = setInterval(() => {
      spans.forEach((span) => {
        if (elapsed < duration) {
          span.textContent = letters[Math.floor(Math.random() * letters.length)];
        }
      });
      elapsed += intervalTime;
    }, intervalTime);

    setTimeout(() => {
      clearInterval(interval);
      spans.forEach((span, index) => {
        span.textContent = targetWord[index];
      });
    }, duration);
  }

  // Page navigation handling for back/forward or reload
  window.addEventListener("pageshow", (event) => {
    const comingFromHistory =
      event.persisted ||
      window.performance.getEntriesByType("navigation")[0]?.type === "back_forward";

    if (comingFromHistory) {
      transition.classList.remove("active");
      sessionStorage.removeItem("transitioning");
    }
  });

  // Trigger overlay only when leaving the page via a link
  links.forEach((link) => {
    const href = link.getAttribute("href");
    if (href && !href.startsWith("#") && !href.startsWith("http")) {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.setItem("transitioning", "true");
        transition.classList.add("active");
        scrambleWord(word, 2000); // Shuffle letters
        setTimeout(() => {
          window.location.href = href;
        }, 4000); // Wait for animation before navigating
      });
    }
  });
});
</script>
